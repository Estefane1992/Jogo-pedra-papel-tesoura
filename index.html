<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>Pedra Papel e Tesoura</h1>
        </div>
        <!-- Player Container -->
        <div class="player-container" id="player" >
            <h2>Você - <span id="playerScore"></span><span class="choice" id="playerChoice"> --- Escolha</span> </h2>
            <i class="far fa-hand-rock" title="Pedra" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-hand-paper" title="Papel" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-hand-scissors" title="Tesoura" id="playerScissors" onclick="select('scissors')"></i>
            <i class="far fa-hand-lizard" title="Lagarto" id="playerLizard" onclick="select('lizard')"></i>
            <i class="far fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
            
        </div>
        <!-- Container Computador -->
        <div class="player-container" id="computer">
            <h2>Computador - <span id="computerScore"></span><span class="choice" id="computerChoice"> --- Escolha</span> </h2>
            <i class="far fa-hand-rock" title="Pedra" id="computerRock"></i>
            <i class="far fa-hand-paper" title="Papel" id="computerPaper"></i>
            <i class="far fa-hand-scissors" title="Tesoura" id="computerScissors"></i>
            <i class="far fa-hand-lizard" title="Lagarto" id="computerLizard"></i>
            <i class="far fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!-- ícone de redefinição -->
        <i class="fas fa-sync-alt reset-icon" title="Redefinir" onclick="resetAll()"></i>
        <!-- Resultados Texto-->
        <div class="result-container">
            <h3 class="result-text" id="resultText"></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
</body>
</html>
